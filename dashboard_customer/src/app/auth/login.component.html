<div class="app flex-row align-items-center">
    <div class="container">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()"   class="form-horizontal">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group mb-0">
            <div class="card p-4">
              <div class="card-body">

                <h1>Login</h1>
                <p class="text-muted">Please sign in to continue.</p>
                  <div class="input-group mb-3">
                    <span class="input-group-addon"><i class="icon-user"></i></span>
                    <input formControlName="username" type="text" class="form-control" placeholder="E-mail">
                  </div>
                  <div class="input-group mb-4">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                  </div>
                <div class="row">
                  <div class="col-6">
                    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary px-4">Sign in</button>
                  </div>
                </div>

              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>ABKAR COM <span style="background-color: #1b8eb7; background-image: none; border-color: #1985ac; padding: 2px; font-size: 17px !important;">{{version}}</span> </h2>
                  <p>If forgot your password, contact to Abkar IT departments</p>
                  <p>Mail: it@abkar.com.tr</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
