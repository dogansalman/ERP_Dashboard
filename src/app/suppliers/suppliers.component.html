<div class="animated fadeIn">

  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Tedarikçiler ({{supplierList.length}})
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-md">
            <thead>
            <tr>
              <th>Firma</th>
              <th>İl / İlçe</th>
              <th>Telefon</th>
              <th>İlgili</th>
              <th>Kayıt</th>
            </tr>
            </thead>
            <tbody>
            <tr class="linked-table-row" *ngFor='let item of supplierList'  [routerLink]="['/suppliers/edit', item.id]">
              <td>{{item.company}}</td>
              <td>{{item.city | capitalizeFirst }} / {{item.town | capitalizeFirst}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.name | capitalizeFirst }} {{item.lastname | capitalizeFirst}}</td>
              <td>{{item.created_date}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
