<div class="animated fadeIn">

  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Üretim Operasyonları ({{operationList.length}})
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-md">
            <thead>
            <tr>
              <th>Operasyon</th>
              <th>Operasyon Süresi (Dk)</th>
              <th>Tarih</th>
            </tr>
            </thead>
            <tbody>
            <tr class="linked-table-row" *ngFor='let item of operationList'  [routerLink]="['/operations/edit', item.id]">
              <td>{{item.name | capitalizeFirst}}</td>
              <td>{{item.operation_time}} DK.</td>
              <td>{{item.created_date | date: 'dd/MM/yyyy'}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
