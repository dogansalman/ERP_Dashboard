<div class="animated fadeIn">

  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Stok Modelleri ({{machineList.length}})
        </div>
        <div class="card-body">
          <table *ngIf="machineList.length > 0" class="table table-bordered table-striped table-md">
            <thead>
            <tr>
              <th>Makine Adı</th>
              <th>Tarih</th>
            </tr>
            </thead>
            <tbody>
            <tr class="linked-table-row" *ngFor='let item of machineList'  [routerLink]="['/machines/edit', item.id]">
              <td>{{item.name | capitalizeFirst}}</td>
              <td>{{item.created_date | date: 'dd/MM/yyyy'}}</td>
            </tr>
            </tbody>
          </table>
          <p *ngIf="machineList.length == 0">Makine kaydı bulunamadı.</p>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
