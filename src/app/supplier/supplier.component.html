<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="card">
          <div class="card-header">
            <strong>Tedarikçi</strong> {{this.id ? 'Düzenle' : 'Ekle'}}
          </div>
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-5 card-body">

            <div class="form-group">
              <label for="company">Firma*</label>
              <input  formControlName="company"  id="company" name="company" class="form-control" placeholder="Firma">
            </div>

            <div class="form-group">
              <label for="adress">Adres*</label>
              <textarea rows="3" formControlName="adress" id="adress" name="adress" class="form-control" placeholder="Adres"></textarea>
            </div>

            <div class="form-group">
              <label for="city">İl*</label>
              <select formControlName="city" name="city" appCities (cities)="cities = $event" class="form-control" id="city" #citydrp>
                <option value="Seçiniz">Seçiniz</option>
                <option *ngFor="let c of cities" value="{{c.city.name}}"> {{c.city.name}}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="town">İlçe*</label>
              <select formControlName="town"  name="town" class="form-control" id="town" appTowns (towns)="towns = $event" [selectedCity]="citydrp.value">
                <option value="Seçiniz">Seçiniz</option>
                <option *ngFor="let t of towns" value="{{t.name}}"> {{t.name}} </option>
              </select>
            </div>

            <div class="form-group">
              <label for="phone">Telefon*</label>
              <input appRegex [regex]="'^[0-9]+$'"  formControlName="phone" id="phone" name="phone" class="form-control" placeholder="Telefon">
            </div>

            <div class="form-group">
              <label for="name">İlgili Adı*</label>
              <input formControlName="name" id="name" name="name" class="form-control" placeholder="İlgili Adı">
            </div>

            <div class="form-group">
              <label for="lastname">İlgili Soyadı*</label>
              <input formControlName="lastname" id="lastname" name="lastname" class="form-control" placeholder="İlgili Soyadı">
            </div>

            <div class="form-group">
              <label for="email">E-posta</label>
              <input formControlName="email" id="email" name="email" class="form-control" placeholder="E-posta">
            </div>
            <div class="card-text">* doldurulması zorunlu alanlar.</div>
          </div>
          <div class="card-footer">
            <button type="submit"  [disabled]="!this.supplierForm.valid" class="btn btn-sm btn-primary">{{this.id ? 'Güncelle' : 'Kaydet'}}</button>
            <button type="{{this.id ? 'button' : 'reset'}}" (click)="this.id ? this.onDelete() : return" class="btn btn-sm btn-danger">{{this.id ? 'Tedarikçi Sil' : 'Temizle'}}</button>
            <p class="card-text" style="float: right;">
              <span *ngIf="supplierForm.get('created_date').value">Eklenen Tarih: {{supplierForm.get('created_date').value | date: 'dd/MM/yyyy'}}</span>
              <br>
              <span *ngIf="supplierForm.get('updated_date').value">Son Güncelleme: {{supplierForm.get('updated_date').value | date: 'dd/MM/yyyy'}}</span>
            </p>
          </div>
        </div>
      </form>
    </div><!--/.row-->
  </div>
</div>
