<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="card">
        <div class="card-header">
          <strong>Hesap</strong> Bilgileri
        </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-12 card-body">
              <div class="form-group">
                <label for="company">Firma*</label>
                <input  formControlName="company"  id="company" name="company" class="form-control" placeholder="Firma">
              </div>
              <div class="form-group">
                <label for="adress">Adres*</label>
                <textarea formControlName="adress" id="adress" name="adress" rows="3" class="form-control" placeholder="Adres"></textarea>
              </div>
              <div class="form-group">
                <label for="city">İl*</label>
                <select formControlName="city" name="city" appCities (cities)="cities = $event" class="form-control" id="city" #citydrp>
                  <option value="Seçiniz">Seçiniz</option>
                  <option *ngFor="let c of cities" value="{{c.city.name}}"> {{c.city.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="town">İlçe*</label>
                <select formControlName="town"  name="town" class="form-control" id="town" appTowns (towns)="towns = $event" [selectedCity]="citydrp.value">
                  <option value="Seçiniz">Seçiniz</option>
                  <option *ngFor="let t of towns" value="{{t.name}}"> {{t.name}} </option>
                </select>
              </div>
              <div class="form-group">
                <label for="email">E-posta*</label>
                <input formControlName="email" type="email" id="email" name="email" class="form-control" placeholder="E-posta">
              </div>

              <div class="form-group">
                <label for="phone">Pbx*</label>
                <input formControlName="phone" appRegex [regex]="'^[0-9]+$'"  id="phone" name="phone" class="form-control" placeholder="Telefon">
              </div>
              <div class="form-group">
                <label for="name">İlgili Adı*</label>
                <input formControlName="name"  id="name" name="name" class="form-control" placeholder="Contact Person Firstname">
              </div>
              <div class="form-group">
                <label for="lastname">İlgili Soyad*</label>
                <input formControlName="lastname"  id="lastname" name="lastname" class="form-control" placeholder="Contact Person Lastname">
              </div>
              <div class="card-text">* zorunlu alanlar.</div>
            </div>
        <div class="card-footer">
          <button type="submit" [disabled]="!supplierForm.valid" class="btn btn-sm btn-primary">Güncelle</button>
          <p class="card-text" style="float: right;">
          <span *ngIf="supplierForm.get('created_date').value">Eklenen Tarih: {{supplierForm.get('created_date').value | date: 'dd/MM/yyyy'}}</span>
            <br>
          <span *ngIf="supplierForm.get('updated_date').value">Son Güncelleme: {{supplierForm.get('updated_date').value | date: 'dd/MM/yyyy'}}</span>
          </p>
        </div>
      </div>
      </form>
    </div>
  </div><!--/.row-->
</div>
